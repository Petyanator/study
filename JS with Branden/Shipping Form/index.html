<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" id="form">
        <h2>Shipping Form</h2>
        <label for="firstname">First Name</label>
        <br>
        <input type="text" name="firstname" id="firstname" class="inputtext" required>
        <br>
        <label for="secondname">Second Name</label>
        <br>
        <input type="text" name="secondname" id="secondname" class="inputtext" required>
        <br>
        <label for="city">City</label>
        <br>
        <input type="text" name="city" id="city" class="inputtext" required>
        <br>
        <label for="zipcode">Zipcode</label>
        <br>
        <input type="text" name="zipcode" id="zipcode" class="inputtext" required>
        <br>
        <label for="date">Date</label>
        <br>
        <input type="date" name="date" id="date" class="inputtext" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" class="inputtext" required>
        <br>
        <label for="agc">Agree to terms and conditions</label>
        <input type="checkbox" id="agc" name="agc" required>
        <br>
        <button type="submit" id="button">Submit</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
